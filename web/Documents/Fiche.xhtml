<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <div align="center">
            <p:panel header="Fiche des points du cours ..............."  style="width: 800; ">
                <div align="left">

                    <p:outputLabel value="Université du Burundi"/> <br/>
                    <p:outputLabel value="Faculté des Sciences de l'Ingénieur"/><br/>
                    <p:outputLabel value="Departement de ............/Option de .........."/><br/>
                    <p:outputLabel value="Classe de ...................."/><br/>
                    <p:outputLabel value="Palmales des points du cours ............."/><br/>
                    <p:outputLabel value="Semestre ..................."/><br/>
                    <p:outputLabel value="Session ..................."/><br/>
                    <p:outputLabel value="Année academique..............."/><br/>

                    <h:form>

                        <p:dataTable value="#{note.notes}" var="item" scrollable="true" scrollHeight="220">
                            <p:column width="50">
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{item.insc.et.matriculeEtudiant}"/>
                            </p:column>
                            <p:column width="150">
                                <f:facet name="header">
                                    <h:outputText value="Nom et prenom"/>
                                </f:facet>
                                <h:outputText value="#{item.insc.et.nomEtudiant} #{item.insc.et.prenomEtudiant}"/>
                            </p:column>
                            <p:column width="60">
                                <f:facet name="header">
                                    <h:outputText value="Note /20"/>
                                </f:facet>
                                <h:outputText value="#{item.note}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </p:panel>
                </div>
        </f:view>
    </ui:define>

</ui:composition>
