<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"

                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
       
        <f:view>
             <div align="center">
             <h:panelGrid>
                <h:outputLink value="Add.xhtml">

                    </h:outputLink>
            </h:panelGrid>
            <p:separator/>
            
                <h:form>
                    <p:dataTable value="#{cycle.selectAllCycle}" var="item" style="width: 800" scrollable="true" scrollHeight="200" >
                        <p:column width="50">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cycle"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCycle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.codeCycle}"/>
                        </p:column>
                        
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="OpÃ©ration"/>
                            </f:facet>
                            <h:link value="Modifier">
                             <h:graphicImage width="15" height="15" value="../..//.//Image/update.ICO"/>
                        </h:link>
                            <p:outputLabel value="    "/>
                            <h:commandLink  value="Supprimer">
                                <h:graphicImage width="10" height="10" value="../..//.//Image/delete.png"/>
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandLink>
                        </p:column>
                        <p:column style="width:24px">
                            <p:commandLink title="View Detail" styleClass="ui-icon ui-icon-search">
                               
                            </p:commandLink>
                        </p:column>
                        <f:facet name="footer">
                            In total there are #{cycle.tailleList} cycles.
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </div>
        </f:view>

    </ui:define>

</ui:composition>
