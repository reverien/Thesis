<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
     <ui:define name="metadata">
        <f:view>
            <f:metadata>
                <f:viewAction action="#{connection.verifieSession()}"/>
            </f:metadata>
        </f:view>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <div align="center">
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="3">
                                                
                        <p:outputLabel value="Annee" for="niv"/>
                         <p:outputLabel value=":"/>
                         <p:selectOneRadio id="niv" value="#{classe.newClasse.niveau}">
                            <f:selectItem itemLabel="Annee 1" itemValue="1" />
                            <f:selectItem itemLabel="Annee 2" itemValue="2" />
                            <f:selectItem itemLabel="Annee 3" itemValue="3" />
                        </p:selectOneRadio>

                        <p:outputLabel value="Cycle" for="codeCycle" />
                        <p:outputLabel value=":"/>
                        <h:selectOneMenu id="codeCycle" value="#{classe.a}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{cycle.selectAllCycle}" var="cyc" itemValue="#{cyc.id}" itemLabel="#{cyc.nomCycle}"/>
                        </h:selectOneMenu>

                        <p:outputLabel value="Option" for="codeOption" />
                        <p:outputLabel value=":"/>
                        <h:selectOneMenu id="codeOption" value="#{classe.b}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{option.selectAllOption}" var="op" itemValue="#{op.id}" itemLabel="#{op.nomOption}"/>
                        </h:selectOneMenu>
                        
                        

                        <p:outputLabel /><p:outputLabel />
                        <h:commandButton value="Ajouter" action="#{classe.createClasse()}">
                            <f:ajax execute="@form" render="resultat"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>

            </div>
        </f:view>

    </ui:define>

</ui:composition>
