<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>

            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <h:panelGrid columns="2" bgcolor="">
                    <p:outputLabel value="Mention:" for="mention" />
                    <p:inputText id="mention" value="#{mention.newMention.mention}" title="Mention" />
                    <p:outputLabel value="Code:" for="code" />
                    <p:inputText id="code" value="#{mention.newMention.code}" title="Code" />
                    <p:outputLabel value="Description:" for="description" />
                    <p:inputText id="description" value="#{mention.newMention.description}" title="Description" />

                </h:panelGrid>
                <p:commandButton update="msgs"  value="Ajouter" actionListener="#{mention.createMention()}"  icon="ui-icon-check">
                    <f:ajax execute="@form" render="resultat"/>
                </p:commandButton>


                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="test"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </f:view>
    </ui:define>

</ui:composition>
