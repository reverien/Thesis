<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <head>
        <ui:define name="metadata">
            <f:view>
                <f:metadata>
                    <f:viewParam name="classe" value="#{note.idClasse_grille}" required="true"/>
                    <f:viewAction action="#{note.generationGrille()}"/>
                </f:metadata>
            </f:view>
        </ui:define>
    </head>

    <ui:define name="content">

        <div align="center">
            Generation automatique d'une Grille est cours de realisation. Merci
            <h:form>
                <table align="center" border="1" style="">
                    <tr>
                        <th>Semestre</th>
                        <th colspan="#{note.nombreUEDansSemestre}">Semestre 1</th>
                        <th colspan="#{note.taileUESemestre2}">Semestre 2</th>
                        <th >Synthese annuel</th>
                    </tr>

                    <tr>
                        <th>UE</th>
                        <c:forEach items="#{note.listeUniteEnseignementDansUneClasseSemestre1}" var="u1" >
                            <th colspan="" style="text-height: 10; font-size: 10">#{u1.nomUnite} </th>                         

                                <c:forEach items="#{note.listeCoursDansUniteSemestre1}" var="co">                            
                                    <c:if test="#{u1.id eq co.codeUnite.id}" ></c:if> 
                                    
                                </c:forEach> 
                           <th>Moyenne UE</th><th> Moyenne /20</th>
                        </c:forEach> 
                    </tr>
                    
                     <tr>
                        <th>Cours</th>
                        <c:forEach items="#{note.listeUniteEnseignementDansUneClasseSemestre1}" var="u1" >
                            
                                <c:forEach items="#{note.listeCoursDansUniteSemestre1}" var="co">                            
                                    <c:if test="#{u1.id eq co.codeUnite.id}" >
                                        <th>#{co.nomCours}</th> 
                                    </c:if>                                                      
                                </c:forEach> 
                            <th></th><th> </th>
                        </c:forEach> 
                    </tr>




                </table>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
