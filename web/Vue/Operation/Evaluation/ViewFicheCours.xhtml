<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center">
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{note.listeConsulterFicheDePoints}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Note"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cl"/>
                            </f:facet>
                            <h:outputText value="#{item.cl.nomClasse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Promo"/>
                            </f:facet>
                            <h:outputText value="#{item.promo.promotion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sess"/>
                            </f:facet>
                            <h:outputText value="#{item.sess.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Attrib"/>
                            </f:facet>
                            <h:outputText value="#{item.attrib.course.codeCours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Insc"/>
                            </f:facet>
                            <h:outputText value="#{item.insc.et.nomEtudiant}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </div>
    </ui:define>

</ui:composition>
