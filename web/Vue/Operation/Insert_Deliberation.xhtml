<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center">
            <f:view>
                <h:form>
                    <h1><p:outputLabel value="Deliberation des Etudiants" /></h1>
                    <p:separator/>
                    <h:panelGrid columns="8" style=""> 
                        <h:outputLabel value="Classe"  for="cl"/>                          
                        <h:selectOneMenu id="cl"  title="Classe" required="true" requiredMessage="The  field is required." >   
                            <f:selectItems value="#{classe.classes}"
                                           var="cl"
                                           itemValue="#{cl.id}"
                                           itemLabel="#{cl.nomClasse}"/>   
                        </h:selectOneMenu>
                        <h:outputLabel value="Etudiant" for="etu" />
                        <h:selectOneMenu id="etu" value="#{etudiant.c}" title="etudiant" required="true" requiredMessage="The  field is required." >   
                            <f:selectItems value="#{etudiant.etudiants}"
                                           var="Etudiant"
                                           itemValue="#{Etudiant.id}"
                                           itemLabel="#{Etudiant.matriculeEtudiant}-#{Etudiant.nomEtudiant}  #{Etudiant.prenomEtudiant}"/>   
                        </h:selectOneMenu>                      
                       
                        <h:outputLabel value="A/A" for="an" />
                        <h:selectOneMenu id="an" value="#{attribution.c}"  title="Annee acedemique" required="true" requiredMessage="The  field is required." >   
                            <f:selectItems value="#{promotion.promotions}"
                                           var="annee"
                                           itemValue="#{annee.id}"
                                           itemLabel="#{annee.promotion}"/>   
                        </h:selectOneMenu>
                    </h:panelGrid>
                    
                    <p:separator/>
                    <h:panelGrid columns="2" style="">
                       

                    </h:panelGrid>


                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
