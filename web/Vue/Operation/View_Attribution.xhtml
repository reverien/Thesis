<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <div>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{attribution.attributions}" var="item" scrollable="true" scrollHeight="260">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Course"/>
                            </f:facet>
                            <h:outputText value="#{item.course.nomCours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Professor"/>
                            </f:facet>
                            <h:outputText value="#{item.professor.nomProfesseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Annee"/>
                            </f:facet>
                            <h:outputText value="#{item.annee.promotion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
