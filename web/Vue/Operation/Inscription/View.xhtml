<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <f:view>
            <div align="center">
                <h:panelGrid columns="6">
                    <h:outputLink value="Add.xhtml">
                        <h:graphicImage width="20" height="20" value="../../..//.//Image/ajouter.ICO"/>
                        <h:outputText value="Nouveau" />
                    </h:outputLink>

                    <h:outputLabel value=" Recherche par classe" for="clas" />
                    <h:selectOneMenu disabled="false" id="clas" value="#{inscription.newInscription.cl.id}" title="Classe" required="true" requiredMessage="The  field is required." >                             
                        <f:selectItem itemLabel="select classe" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{classe.selectAllClasse}"
                                       var="C"
                                       itemValue="#{C.id}"
                                       itemLabel="#{C.nomClasse}"/>   
                    </h:selectOneMenu>

                    <h:selectOneMenu disabled="false" id="ses" value="#{inscription.newInscription.typeInscr.id}" title="etu" required="true" requiredMessage="The  field is required." >                            
                        <f:selectItem itemLabel="select session" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{typeInscription.selectAllTypeInscription}"
                                       var="S"
                                       itemValue="#{S.id}"
                                       itemLabel="#{S.codetype}"/>   
                    </h:selectOneMenu>

                    <h:selectOneMenu id="an" value="#{inscription.newInscription.prom.id}"  title="Annee acedemique" required="true" requiredMessage="The  field is required." >   
                        <f:selectItem itemLabel="select A/A" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{promotion.selectAllPromotion}"
                                       var="annee"
                                       itemValue="#{annee.id}"
                                       itemLabel="#{annee.promotion}"/>   
                    </h:selectOneMenu>
                    <h:commandButton action="#{inscription.rechercheByClasseSessionAnnee()}" value="Recherche" >
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </h:panelGrid>
                <p:separator/>
                <h:form>
                    <p:dataTable value="#{inscription.selectAllInscription}" var="item" style="width: 1000" scrollable="true" scrollHeight="200">
                        <p:column width="30">
                            <f:facet name="header">
                                <h:outputText value="Num"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Etudiant"/>
                            </f:facet>
                            <h:outputText value="#{item.et.matriculeEtudiant}"/>
                        </p:column>
                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="Classe"/>
                            </f:facet>
                            <h:outputText value="#{item.cl.nomClasse}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="Type inscription"/>
                            </f:facet>
                            <h:outputText value="#{item.typeInscr.type}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="Annee Academique"/>
                            </f:facet>
                            <h:outputText value="#{item.prom.promotion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Operation"/>
                            </f:facet>
                            <h:link  value="Modifier">
                                <h:graphicImage width="15" height="15" value="../../..//.//Image/update.ICO"/>
                            </h:link>
                            <h:outputLabel value=""/>
                            <h:commandLink value="Supprimer">
                                <h:graphicImage width="15" height="15" value="../../..//.//Image/delete.png"/>
                            </h:commandLink>                           
                        </p:column>
                        
                      
                        
                        <p:column style="width:24px">
                            <p:commandLink title="View Detail" styleClass="ui-icon ui-icon-search">

                            </p:commandLink>
                        </p:column>
                        <f:facet name="footer">
                            La FSI compte   etudiants inscrits
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
