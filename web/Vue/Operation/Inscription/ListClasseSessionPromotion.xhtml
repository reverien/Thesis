<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div>
            <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{inscription.selectByClasseAndSessionAndPromotion}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Et"/>
                            </f:facet>
                            <h:outputText value="#{item.et.matriculeEtudiant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cl"/>
                            </f:facet>
                            <h:outputText value="#{item.cl.nomClasse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="TypeInscr"/>
                            </f:facet>
                            <h:outputText value="#{item.typeInscr.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prom"/>
                            </f:facet>
                            <h:outputText value="#{item.prom.promotion}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
