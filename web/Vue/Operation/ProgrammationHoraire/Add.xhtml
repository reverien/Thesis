<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center">
            <f:view>

                <h:form>
                    <h:panelGrid columns="7">

                        <p:outputLabel value="Professeur:" for="programmerProfesseur" />
                        <h:selectOneMenu id="programmerProfesseur" value="#{horaire.newHoraire.programmerProfesseur.id}" >
                            <f:selectItems value="#{professeur.professeurs}"
                                           var="p"
                                           itemValue="#{p.id}"
                                           itemLabel="#{p.matricule}/#{p.nomProfesseur}-#{p.prenomProfesseur}"/> 
                        </h:selectOneMenu>

                        <p:outputLabel value="Cours:" for="prorammerCoursAttribuer" />
                        <h:selectOneMenu id="prorammerCoursAttribuer" value="#{horaire.newHoraire.prorammerCoursAttribuer.id}" >
                            <f:selectItems value="#{cours.cours}"
                                           var="C"
                                           itemValue="#{C.id}"
                                           itemLabel="#{C.codeCours}/#{C.nomCours}"/>                         
                        </h:selectOneMenu>

                        <p:outputLabel value="Salle:" for="salleEtude" />
                        <h:selectOneMenu id="salleEtude" value="#{horaire.newHoraire.salleEtude.id}" >
                            <f:selectItems value="#{salle.salles}"
                                           var="s"
                                           itemValue="#{s.id}"
                                           itemLabel="#{s.codeSalle}"/> 
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <p:separator/>

                    <h:panelGrid columns="2">

                        <p:outputLabel value="Date Debut:" for="dateDebut" />
                        <p:inputText id="dateDebut" value="#{horaire.newHoraire.dateDebut}" title="DateDebut" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:inputText>

                        <p:outputLabel value="Date Fin:" for="dateFin" />
                        <p:inputText id="dateFin" value="#{horaire.newHoraire.dateFin}" title="DateFin" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </p:inputText>

                        <p:outputLabel value="Heure Debut:" for="heureDebut" />
                        <p:calendar  id="heureDebut" value="#{horaire.newHoraire.heureDebut}" title="HeureDebut" pattern="HH:mm"  timeOnly="true"  />

                        <p:outputLabel value="Heure Fin:" for="heureFin" />
                        <p:calendar id="heureFin" value="#{horaire.newHoraire.heureFin}" title="HeureFin" pattern="HH:mm" timeOnly="true"  />

                        <h:outputLabel value=""  />
                        <h:commandButton value="Programmer" action="#{horaire.createHoraire()}" >
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton> 
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </ui:define>

</ui:composition>
