<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{inscription.inscriptions}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Etudiant"/>
                        </f:facet>
                        <h:outputText value="#{item.et.matriculeEtudiant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Classe"/>
                        </f:facet>
                        <h:outputText value="#{item.cl.nomClasse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type inscription"/>
                        </f:facet>
                        <h:outputText value="#{item.typeInscr.type}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Annee Academique"/>
                        </f:facet>
                        <h:outputText value="#{item.prom.promotion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>
    </ui:define>

</ui:composition>
