<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <div align="center">


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Option" for="nomOption" />
                        <p:inputText id="nomOption" value="#{option.newOption.nomOption}" required="true" requiredMessage="l'option doit etre saisi" title="Nom de l'Option" >
                            <f:ajax event="blur" render="smsOpt"/>
                        </p:inputText>  
                        <h:message id="smsOpt" for="nomOption" errorClass="erreur"/>
                        
                        <p:outputLabel value="Code" for="cod" />
                        <p:inputText id="cod" value="#{option.newOption.code}"  required="true" requiredMessage="Le code doit etre saisi" title="Code">
                            <f:ajax event="blur" render="c"/>
                        </p:inputText>
                        <h:message id="c" for="cod" errorClass="erreur"/>
                        
                        <p:outputLabel value="Description" for="desription" />
                        <p:inputText id="desription" value="#{option.newOption.desription}" title="Desription" />
                        <p:outputLabel/>
                        
                        <p:outputLabel value="Departement" for="depart" />
                        <h:selectOneMenu id="depart" value="#{option.a}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{departement.selectAllDepartement}" var="d" itemValue="#{d.id}" itemLabel="#{d.departement}"/>
                        </h:selectOneMenu>
                        <h:outputLabel/>
                        
                        <h:outputLabel/>
                        <h:commandButton value="Ajouter" action="#{option.createOption()}">
                            <f:ajax execute="@form" render=""/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>

            </div>
        </f:view>
    </ui:define>

</ui:composition>
