<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div align="center">
             <h:panelGrid>
                <h:outputLink value="Add.xhtml">
                        <h:graphicImage width="20" height="20" value="../..//.//Image/ajouter.ICO"/>
                        <h:outputText value="Nouveau" />
                    </h:outputLink>
            </h:panelGrid>
            <p:separator/>
            <f:view>
                <h:form>
                    <p:dataTable value="#{professeur.selectAllProfesseur}" var="item" style="width: 1000" scrollable="true" scrollHeight="200">
                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="Matricule"/>
                            </f:facet>
                            <h:outputText value="#{item.matricule}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nomProfesseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenomProfesseur}"/>
                        </p:column>                    

                        <p:column width="50">
                            <f:facet name="header">
                                <h:outputText value="Grade"/>
                            </f:facet>
                            <h:outputText value="#{item.codeGrade.grade}"/>
                        </p:column>

                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Contrat"/>
                            </f:facet>
                            <h:outputText value="#{item.contrat_id.contratType}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telephone"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>  

                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="OpÃ©ration"/>
                            </f:facet>   

                            <p:link outcome="Update"  value="Modifier">
                                <h:graphicImage width="15" height="15" value="../..//.//Image/update.ICO"/>
                                <f:param name="professeurId" value="#{item.id}"/>
                            </p:link>
                            <p:outputLabel value=" "/>

                            <h:link value="Supprimer" >
                                <h:graphicImage width="10" height="10" value="../..//.//Image/delete.png"/>
                                <f:ajax execute="@form" render="@form"/>
                            </h:link>
                        </p:column>

                        <p:column style="width:24px">
                            <p:commandLink title="View Detail" styleClass="ui-icon ui-icon-search">

                            </p:commandLink>
                        </p:column>
                        <f:facet name="footer">
                        La faculte dispose #{departement.tailleList} departements.
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
