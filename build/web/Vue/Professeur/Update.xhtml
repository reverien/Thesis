<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
     <head>
        <ui:define name="metadata">
            <f:view>
                <f:metadata>
                    <f:viewParam name="professeurId" value="#{professeur.postIdProfesseur}" required="true"/>
                    <f:viewAction action="#{professeur.loadProfesseur()}"/>
                </f:metadata>
            </f:view>
        </ui:define>
    </head>

    <ui:define name="content">
        <div align="center">
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="NomProfesseur:" for="nomProfesseur" />
                        <p:inputText id="nomProfesseur" value="#{professeur.editProfesseur.nomProfesseur}" title="NomProfesseur" />
                        <p:outputLabel value="PrenomProfesseur:" for="prenomProfesseur" />
                        <p:inputText id="prenomProfesseur" value="#{professeur.editProfesseur.prenomProfesseur}" title="PrenomProfesseur" />


                        <p:outputLabel value="Matricule:" for="matricule" />
                        <p:inputText id="matricule" value="#{professeur.editProfesseur.matricule}" title="Matricule" />

                        <p:outputLabel value="Phone:" for="phone" />                        
                        <p:inputText id="phone" value="#{professeur.editProfesseur.phone}" title="Phone" />

                        <p:outputLabel value="Contrat:" for="contrat_id" />
                        <h:selectOneMenu  id="contrat_id" value="#{professeur.editProfesseur.contrat_id.id}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemLabel="select contrat" itemValue="0" noSelectionOption="true"/>
                            <f:selectItems value="#{contrat.contrats}" var="c" itemValue="#{c.id}" itemLabel="#{c.contratType}"/>
                        </h:selectOneMenu>

                        <p:outputLabel value="Grade:" for="codeGrade" />
                        <h:selectOneMenu id="codeGrade" value="#{professeur.editProfesseur.codeGrade.id}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItem itemLabel="select grade" itemValue="0" noSelectionOption="true"/>
                            <f:selectItems value="#{grade.grades}" var="g" itemValue="#{g.id}" itemLabel="#{g.grade}"/>
                        </h:selectOneMenu>
                        
                        <p:outputLabel />
                        <h:commandButton value="Update" action="#{professeur.modifierProfesseur()}">
                            <f:ajax execute="@form" render=""/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </ui:define>

</ui:composition>
