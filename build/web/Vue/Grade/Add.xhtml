<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <div align="center">
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2" border="0">
                        <p:outputLabel value="Grade" for="grade" />
                        <p:inputText id="grade" value="#{grade.newGrade.grade}" title="Grade" />
                        
                        <p:outputLabel value="Code" for="cod" />
                        <p:inputText id="cod" value="#{grade.newGrade.code}" title="code" />
                        
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{grade.newGrade.description}" title="Description" />
                        <p:outputLabel  />
                        <h:commandButton value="Ajouter" action="#{grade.createGrade}">
                            <f:ajax execute="@form" render="resultat"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </f:view>

    </ui:define>

</ui:composition>
