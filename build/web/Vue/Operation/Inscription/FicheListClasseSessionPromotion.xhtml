<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../Home/Home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <f:view>
            
            <div align="center"> <br/>
                <p:commandLink ajax="false" action="#{inscription.exportExcel()}"  value="Export Excel ">
                     <f:ajax execute="@form" render="resultat"/>
                </p:commandLink>
                <p:outputLabel value="|"/> <p:commandLink value=" Export PDF"/><br/>
                <p:panel  style="width: 800; " >
                    <div align="left">
                        <h3><p:outputLabel value="Université du Burundi"/> <br/>
                        <p:outputLabel value="Faculté des Sciences de l'Ingénieur"/><br/>
                        <p:outputLabel value="Departement de #{inscription.newInscription.cl.codeOption.codeDepartement.departement}"/><br/>
                        <p:outputLabel value="Option de: #{inscription.newInscription.cl.codeOption.nomOption}"/><br/>                       
                        <p:outputLabel value="Classe de: #{inscription.newInscription.cl.nomClasse}"/><br/>
                        <p:outputLabel value="Année academique: #{inscription.newInscription.prom.promotion}"/><br/>
                        <p:outputLabel value=" #{inscription.newInscription.typeInscr.type}"/><br/><br/></h3>
                        

                        <h:form>
                            <h3><p:outputLabel style="" value="Liste des etudiants inscrits a la #{inscription.newInscription.typeInscr.type} "/></h3>
                            <p:dataTable value="#{inscription.selectByClasseAndSessionAndPromotion}" var="item" scrollable="true" scrollHeight="220">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Matricule"/>
                                    </f:facet>
                                    <h:outputText value="#{item.et.matriculeEtudiant}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.et.nomEtudiant}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Prenom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.et.prenomEtudiant}"/>
                                </p:column>


                            </p:dataTable>
                        </h:form>

                    </div>
                </p:panel>
            </div>
        </f:view>
    </ui:define>

</ui:composition>
