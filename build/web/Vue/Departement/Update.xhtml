<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
     <head>
        <ui:define name="metadata">
            <f:view>
                <f:metadata>
                    <f:viewParam name="id" value="#{departement.postDepartementId}" required="true"/>
                    <f:viewAction action="#{departement.loadDepartement()}"/>
                </f:metadata>
            </f:view>
        </ui:define>
    </head>


    <ui:define name="content">
        <div align="center">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Departement:" for="departement" />
                        <p:inputText id="departement" value="#{departement.editDepartement.departement}" title="Departement" />
                        <p:outputLabel value="CodeDepart:" for="codeDepart" />
                        <p:inputText id="codeDepart" value="#{departement.editDepartement.codeDepart}" title="CodeDepart" />
                        <p:outputLabel value="Description:" for="description" />
                        <p:inputText id="description" value="#{departement.editDepartement.description}" title="Description" />
                         <h:outputText  />
                         <h:commandButton value="Mettre a jour" action="#{departement.modifierDepartement()}" />
                        <h:outputText />
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </ui:define>

</ui:composition>
