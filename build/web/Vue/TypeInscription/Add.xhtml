<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Home/Home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div align="center">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                         <p:outputLabel value="Type d'inscription:" for="type" />
                        <p:inputText id="type" value="#{typeInscription.newType.type}" title="Type" />
                        <p:outputLabel value="Code:" for="codetype" />
                        <p:inputText id="codetype" value="#{typeInscription.newType.codetype}" title="Codetype" />
                       
                        
                        <p:outputLabel />
                        <h:commandButton value="Ajouter" action="#{typeInscription.createTypeInscription()}">
                            <f:ajax execute="@form" render="type,codetype"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </ui:define>

</ui:composition>
