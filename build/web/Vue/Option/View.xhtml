<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./../../Home/Home.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="list" value="faces-redirect=true"/>
    <ui:define name="opt">Option</ui:define>

    <ui:define name="content" >
        <div align="center">
             
            <h:panelGrid>
                <h:outputLink value="Add.xhtml">
                        <h:graphicImage width="20" height="20" value="../..//.//Image/ajouter.ICO"/>
                        <h:outputText value="Nouveau" />
                    </h:outputLink>
            </h:panelGrid>
            <p:separator/>
        <h:form>
               
                <p:dataTable value="#{option.selectAllOption}" var="opt" scrollable="true" style="width: 1200" scrollHeight="200">
                    <p:column width="30">
                        <f:facet name="header">
                            <p:outputLabel value="Numero"/>
                        </f:facet>
                        <p:outputLabel value="#{opt.id}"/>
                    </p:column>
                    
                    <p:column width="200">
                        <f:facet name="header">
                            <p:outputLabel value="option"/>
                        </f:facet>
                        <p:outputLabel value="#{opt.nomOption}"/>
                    </p:column>
                    
                    <p:column width="150">
                        <f:facet name="header">
                            <p:outputLabel value="Code"/>
                        </f:facet>
                        <p:outputLabel value="#{opt.code}"/>
                    </p:column>
                    
                    
                    <p:column width="400">
                        <f:facet name="header">
                            <p:outputLabel value="Departement"/>
                        </f:facet>
                        <p:outputLabel value="#{opt.codeDepartement.departement}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <p:outputLabel value="Operation"/>
                        </f:facet>
                        <h:link outcome="#{option.editOption(opt.id)}" value="Modifier">
                            <h:graphicImage width="15" height="15" value="../..//.//Image/update.ICO"/>
                        </h:link>
                        <h:outputLabel value=""/>
                        <h:commandLink value="supprimer">
                            
                        </h:commandLink>                           
                    </p:column>
                    <p:column style="width:24px">
                        <p:commandLink title="View Detail" styleClass="ui-icon ui-icon-search">

                        </p:commandLink>
                    </p:column>
                    <f:facet name="footer">
                        La FSI compte #{option.tailleList} options
                    </f:facet>
                </p:dataTable>
            </h:form>
            </div>
    </ui:define>

</ui:composition>
